language: python
python:
 - "3.6"
cache: pip
services:
 - postgresql
install:
 - pip install -r requirements.txt
before_script:
 - cp env.example .env
 - psql -c 'create database teststore;' -U postgres
script:
 - pytest --cov-report term-missing --cov=app
 - pytest
after_script:
 - coveralls 
 - codeclimate-test-reporter
after_success:
- coveralls
